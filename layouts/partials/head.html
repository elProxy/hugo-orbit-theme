    <title>{{ .Site.Params.title }}</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ with .Site.Params.profile.avatar }}assets/images/{{.}}{{ else }}favicon.ico{{ end }}">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- FontAwesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}assets/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Theme CSS -->
    {{ $style := resources.Get (printf "scss/%s.scss" .Site.Params.style) | toCSS | minify | fingerprint }}
    <link id="theme-style" rel="stylesheet" href="{{ $style.Permalink }}">
    <!-- Print tweaks -->
    <link media="print" rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/print.css">
	{{ template "_internal/google_analytics_async.html" . }}
